<body>
    
    <div class="container">
        <!--<div class="floor-indicator">

            <a href="#">
                <img src="{{ url_for('static', filename='images/FindUserID.jpg') }}" alt="814">
                <span>FIND USER ID</span>
            </a>
        </div>

        <div class="floor-indicator"> 
            <div id="FirstFloor" class="fire-bar">游릭游릭游릭游릭游릭</div>
            <p id="predictionResult">Fire Risk: 0%</p>
        </div>
    </div>

        <!-- Hidden Camera Feed -->
        <video id="video" autoplay playsinline style="display:none;"></video>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    </div>

    <script>
        let videoStream = null;
        let captureInterval = null;

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    videoStream = stream;
                    document.getElementById("video").srcObject = stream;
                })
                .catch(console.error);
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }

        function startCapturing() {
            if (!captureInterval) {
                captureInterval = setInterval(captureImage, 2000);
            }
        }

        function stopCapturing() {
            clearInterval(captureInterval);
            captureInterval = null;
        }

        function captureImage() {
            const video = document.getElementById("video");
            if (!videoStream) {
                console.error("Camera is not started.");
                return;
            }

            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = 320;
            canvas.height = 240;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageUrl = canvas.toDataURL("image/png");

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageUrl })
            })
            .then(response => response.json())
            .then(data => {
                let fireRisk = data.fire_risk_percentage || 0;
                updateFireSignal(fireRisk);
            })
            .catch(error => {
                console.error("Fetch error:", error);
            });
        }

        function updateFireSignal(fireRisk) {
            const indicator = document.getElementById("FirstFloor");
            let signal;

            if (fireRisk >= 80) {
                signal = "游댮游댮游댮游댮游댮";  // High danger
            } else if (fireRisk >= 50) {
                signal = "游멇릢엃릢엃릭游릭";  // Medium risk
            } else if (fireRisk >= 30) {
                signal = "游릭游멇릢엃릭游릭";  // Low risk
            } else {
                signal = "游릭游릭游릭游릭游릭";  // Safe
            }

            indicator.innerHTML = signal;
            document.getElementById("predictionResult").innerText = `Fire Risk: ${fireRisk}%`;
        }
    </script>
